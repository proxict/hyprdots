# https://wiki.hypr.land/Configuring/Binds/
$mod = SUPER

################
### TERMINAL ###
################
bind = $mod, Return, exec, kitty

##############
### LAYOUT ###
##############
bind = $mod SHIFT, Q, killactive,
bind = $mod SHIFT, e, exit,
bind = $mod SHIFT, period, exec, hyprlock
bind = $mod SHIFT, Space, togglefloating,
bind = $mod, D, exec, rofi -show drun
#bind = $mod, D, exec, wofi --width=900 --height=500 --gtk-dark -a --allow-images --show drun --prompt "Search"
bind = $mod, P, pseudo, # dwindle (maintain window size when tiled)
bind = $mod, G, togglesplit, # dwindle
bind = $mod SHIFT, J, swapsplit, # dwindle
bind = $mod SHIFT, K, swapsplit, # dwindle
bind = $mod SHIFT, H, swapsplit, # dwindle
bind = $mod SHIFT, L, swapsplit, # dwindle
bind = $mod, S, layoutmsg, preselect d
bind = $mod, F, fullscreen, 0
bind = $mod SHIFT, F, fullscreen, 1

#######################
### WINDOW FOCUSING ###
#######################
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

###########################
### WORKSPACE SWITCHING ###
###########################
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, T, workspace, name:
bind = $mod, U, workspace, name:󱞼

#####################
### WINDOW MOVING ###
#####################
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10
bind = $mod SHIFT, T, movetoworkspacesilent, name:
bind = $mod SHIFT, U, movetoworkspacesilent, name:󱞼

#######################
### WINDOW RESIZING ###
#######################
bind = $mod, R, submap, resize
submap=resize
binde = ,l, resizeactive, 10 0
binde = ,h, resizeactive, -10 0
binde = ,k, resizeactive, 0 -10
binde = ,j, resizeactive, 0 10

binde = ,right, resizeactive, 10 0
binde = ,left, resizeactive, -10 0
binde = ,up, resizeactive, 0 -10
binde = ,down, resizeactive, 0 10

bind = ,Escape,submap,reset
bind = ,Return,submap,reset
submap=reset

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

#########################
### CLIPBOARD HISTORY ###
#########################
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

############################################################
### LAPTOP MULTIMEDIA KEYS FOR VOLUME AND LCD BRIGHTNESS ###
############################################################
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n236 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n236 set 5%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

#####################
### NOTIFICATIONS ###
#####################
bindl = CONTROL, Space, exec, dunstctl close
bindl = CONTROL SHIFT, Space, exec, dunstctl close-all
bind = CONTROL, grave, exec, dunstctl history-pop
bind = CONTROL SHIFT, period, exec, dunstctl context

###################
### SCREENSHOTS ###
###################
bind = ,Print, exec, hyprshot -m active -m output -o ~/screenshots/
bind = SUPER, Print, exec, hyprshot -m region -o ~/screenshots/
bind = SUPER SHIFT, Print, exec, hyprshot -m active -m window -o ~/screenshots/

#######################################
### PYTHON INTERPRETER (CALCULATOR) ###
#######################################
bind = $mod, C, exec, [float on; size 800 600; center] kitty -e python -i -c 'import math' -q 2>/dev/null

#####################
### RELOAD WAYBAR ###
#####################
bind = $mod SHIFT, R, exec, systemctl --user reload waybar.service || systemctl --user restart waybar.service

